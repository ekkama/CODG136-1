<!DOCTYPE html>
<html>
  <head>
    <title>First Google Maps Example</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  
  <body>
    <div id="map"></div>
    <script>
 
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.657999, lng: -79.379139},
          zoom: 11
        });
 
    // Linking to and loading a kml layer 
        var toLibraries = new google.maps.KmlLayer({
          url: 'https://www.torontopubliclibrary.ca/data/library-data.kml',
          map: map
        });
      };
    </script>
 
  <!-- Linking to the Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
  </body>
</html>
